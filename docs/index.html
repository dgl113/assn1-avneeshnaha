<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Invoice</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <header>
      <h1>Hotel Invoice</h1>
      <p id="guestMessage"></p>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span id="numberOfNights"></span> nights @
              <span id="nightlyRate"></span>/night
            </td>
            <td id="subTotal"></td>
          </tr>
          <tr>
            <td>PST (<span id="pstRate"></span>)</td>
            <td id="pstAmount"></td>
          </tr>
          <tr>
            <td>GST (<span id="gstRate"></span>)</td>
            <td id="gstAmount"></td>
          </tr>
          <tr>
            <th>Total</th>
            <th id="total"></th>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>DGL 113 2024WI Assignment #1</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
